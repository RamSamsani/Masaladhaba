<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasalaDhaba | Indian Bar & Restaurant&reg;</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d1b292;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff4c4c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #e04343;
        }
        .map-card {
            width: 90%;
            height: 100%;
            border: 5px solid #980303;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .map-container {
            width: 100%;
            height: 500px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .info h1 {
            margin: 0;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .map-container {
                height: 300px;
            }
            .info h1 {
                font-size: 1em;
            }
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">&larr; Back</button>
        <div class="map-card">
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2418.627664717353!2d-0.33443245000000004!3d51.5840897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487613430340e61d%3A0xfe5418dc966d0b0d!2sMasala%20Dhaba!5e0!3m2!1sen!2sin!4v1699985084212!5m2!1sen!2sin" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <div class="info">
                    <h1>Masala Dhaba</h1>
                    <p>Visit us for a great dining experience!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
